<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación</title>
    <!-- Enlace al CSS -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <header>
        <h1>Presentación</h1>
        <h2>Bienvenidos a mi página web para que me conozcan un poco más sobre mí</h2>
    </header>

    <main>
        <form id="formulario">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo">

            <label for="comentario">Agregar un comentario:</label>
            <textarea id="comentario" name="comentario" rows="4" placeholder="Escribe tu comentario aquí..."></textarea>

            <label for="archivo">Subir archivo:</label>
            <input type="file" id="archivo" name="archivo">

            <button type="submit">Enviar</button>
        </form>

        <!-- Aquí se mostrarán los resultados cuando se envíe el formulario -->
        <div id="resultado"></div>
    </main>

    <footer>
        <p>&copy; 2025 Mi Presentación</p>
    </footer>

    <!-- Enlace al JS -->
    <script src="script.js"></script>
</body>
</html>
